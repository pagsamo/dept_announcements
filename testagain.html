<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test This again</title>
	<style>
		.container .div{ width:100px; height:100px; }
		.show{ background-color: red; display: block;}
		.hide{ background-color: blue; display: none; }
	</style>
</head>
<body>

	<div class="container">
		<div class="show" class="content1">test</div>
		<div class="hide" class="content2">
			<video src="videos/vid.mp4" autoplay></video>
		</div>
	</div>
	




	<script src="jquery-1.11.1.min.js"></script>
	<script>
		window.setInterval(function(){
			$('.show').hide("fast", function(){
				$('.hide').show("fast");
			});
		},10000);
		window.setInterval(function(){
			$('.hide').hide("fast", function(){
				$('.show').show("fast");
			});
		},1000);
	</script>
</body>
</html>
